name: Release the Franquette

on:
  push:
    tags:
      - "**"
jobs:
  build:
    name: build jar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Cache maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml')}}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn -B package --file pom.xml
  create_and_upload_assets:
    name: create assets
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
    - run: mvn -B package --file pom.xml -DskipTests
    - run: mkdir staging 
    - run: mkdir staging/target
    - run: cp target/*.jar  staging/target
    - run: cp docker-compose.yml staging
    - run: cp Dockerfile staging
    - run: cp runner_la_Franquette.sh staging
    - run: zip -r -q LaBonneFranquette.zip staging
    - uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: LaBonneFranquette.zip
        tag: ${{ github.ref }}
        overwrite: true